<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            scroll-behavior: smooth;
            height: 400px; /* Fixed height for the chat body */
        }
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }
        .chat-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .chat-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chat-body p {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 18px;
            max-width: 70%;
            clear: both;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        .chat-body p.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .chat-body p.bot {
            background: #e1f5fe;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .chat-body p.user::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: #007bff;
            border-right: 0;
            border-bottom: 0;
            margin-top: -10px;
            margin-right: -10px;
        }
        .chat-body p.bot::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #e1f5fe;
            border-left: 0;
            border-bottom: 0;
            margin-top: -10px;
            margin-left: -10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .chat-input textarea {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
            resize: none;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .chat-input textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .chat-input button {
            border: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            .chat-container {
                border-radius: 0;
                height: 100vh;
                justify-content: space-between;
            }
            .chat-body {
                flex: 1;
                height: auto; /* Adjust height for smaller screens */
            }
            .chat-input {
                padding: 10px 20px;
            }
            .chat-header {
                font-size: 1.2em;
            }
            .chat-input textarea {
                font-size: 0.9em;
            }
            .footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <textarea id="text-input" placeholder="Type a message..."></textarea>
            <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="footer">
            AI-generated, for reference only Â· Zhejiang ICP No. 2023025841 - 1
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        document.getElementById('send-message').addEventListener('click', () => {
            const textInput = document.getElementById('text-input');
            const message = textInput.value.trim();
            const chatBody = document.getElementById('chat-body');

            if (message) {
                socket.emit('send_message', { message: message });
                const userMessage = document.createElement('p');
                userMessage.textContent = message;
                userMessage.classList.add('user');
                chatBody.appendChild(userMessage);
            }

            textInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
        });

        socket.on('receive_message', (data) => {
            const chatBody = document.getElementById('chat-body');
            const botMessage = document.createElement('p');
            botMessage.textContent = data.message;
            botMessage.classList.add('bot');
            chatBody.appendChild(botMessage);

            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
</body>
</html>
